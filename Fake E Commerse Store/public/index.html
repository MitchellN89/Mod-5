<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fake Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul id="category-list" class="dropdown-menu">
                <li>
                  <a id="category-all-items" class="dropdown-item">All Items</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="input-search"
            />
            <button id="btn-search" class="btn btn-outline-success">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h3 id="category-title">All Items</h3>
      <div id="card-container" class="row"></div>
    </main>
  </body>

  <template id="category-template">
    <li><a class="dropdown-item" href="#"></a></li>
  </template>

  <template id="card-template">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 my-2">
      <div class="card">
        <div class="card-body">
          <img src="" alt="" class="card-img-top" />
          <h5 class="card-title mt-3"></h5>
          <div class="card-content"></div>
        </div>
        <ul class="list-group list-group-flush">
          <li id="card-category" class="list-group-item">Category:</li>
          <li id="card-price" class="list-group-item">Price: $</li>
        </ul>
        <div class="card-body d-flex justify-content-end">
          <a class="btn btn-primary ml-auto">&plus; Cart</a>
        </div>
      </div>
    </div>
  </template>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./fakestore.js"></script>
</html>
